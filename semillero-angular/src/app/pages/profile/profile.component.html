<section class="profileBody">
  <div class="text-center my-4">
    <h1>Profile</h1>
  </div>

  <div class="profile text-center mb-4"> 
      <label for="imgInput"><img [src]="profileImage || 'assets/profile.png'" alt="Profile" width="200" style="cursor: pointer"  /> </label>
      <input   type="file"      id="imgInput"      accept="image/*"      (change)="onImageChange($event)"      style="display: none"    />1
    </div>

    <div class="container">    <div class="input-group input-group-lg mb-3">      
      <span class="input-group-text">Full Name</span>      
      <input type="text" class="form-control" [(ngModel)]="fullName"        name="fullName"/>
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">User Name</span>
      <input  type="text" class="form-control" [(ngModel)]="userName" name="userName"/>
    </div>

    <div class="input-group input-group-lg mb-3">
           <span class="input-group-text">Email</span>
           <input type="email" class="form-control" [(ngModel)]="email" name="email"/>
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">Phone Number</span>
      <input type="tel" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber"/>
    </div>

    <div class="form-floating mb-4">      <textarea        class="form-control"        placeholder="Leave a comment here"        id="about"  [(ngModel)]="about"        name="about"        style="height: 100px"      ></textarea>
              <label for="about">About you</label>
    </div>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg" (click)="onGuardar()">Guardar</button>
        </div>
        <div class="col"><button type="button" class="btn btn-primary btn-lg" (click)="onEditar()">Editar</button>
        </div>
        <div class="col"><button type="button" class="btn btn-primary btn-lg"(click)="onSalir()"> Salir </button>
        </div>
      </div>
    </div>
  </div>

</section>
