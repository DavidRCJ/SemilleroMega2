<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./profile.component.css">
    <title>Document</title>
</head>
<!-- No hace falta <head> ni <script> en los templates de componentes -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">All Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/Movies">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/series">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Favoritos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/profile">Perfil</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>
  
  <section>
    <div class="text-center my-4">
      <h1>Profile</h1>
    </div>
  </section>
  
  <section class="profile text-center">
    <div>
      <label for="imgInput">
        <img [src]="profileImage || './assets/profile.png'" alt="Profile" width="200" style="cursor: pointer;">
      </label>
      <input type="file" id="imgInput" accept="image/*" (change)="onImageChange($event)" style="display: none;">
    </div>
  </section>
  
  <section>
    <div class="container">
        
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Full Name</span>
        <input type="text" class="form-control" id="fullName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">User Name</span>
        <input type="text" class="form-control" id="userName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
        <input type="text" class="form-control" id="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Phone Number</span>
        <input type="text" class="form-control" id="phoneNumber" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="about" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">About you</label>
      </div>

    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <button id="btnGuardar" type="button" class="btn btn-primary btn-lg">Guardar</button>
          </div>
          <div class="col">
            <button id="btnEditar" type="button" class="btn btn-primary btn-lg">Editar</button>
          </div>
          <div class="col">
            <button id="btnSalir" type="button" class="btn btn-primary btn-lg">Salir</button>
          </div>
        </div>
      </div>
      


    </div>
</section>
