<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/semillero-angular/src/app/pages/login/login.component.css">  
  <title>Login</title>
</head>

<body>
  <div class="matriz">
    <div>
      <div class="matriz2">
        <div><img src="/semillero-angular/public/recurso/cultoMov.png" alt="culto"></div>
        <div><img src="/semillero-angular/public/recurso/terrorMov.png" alt="terror"></div>
      </div>
    </div>
  
    <div class="matriz3">
      <div>
        <h1 class="hachi-maru-pop-regular">Login</h1>
      </div>
  
      <div class="log">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
  
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
  
        <div class="d-grid gap-2 mt-3">
          <button id="btnLogin" class="btn btn-primary" type="button">Launch</button>
  
          <a routerLink="/register">
            <button id="btn1" class="btn btn-secondary" type="button">
              No tienes cuenta, Regístrate
            </button>
          </a>
        </div>
      </div>
    </div>
  
    <div>
      <div class="matriz2">
        <div><img src="/semillero-angular/public/recurso/seriesMov.png" alt="series"></div>
        <div><img src="/semillero-angular/public/recurso/comeduMov1.png" alt="series"></div>
      </div>
    </div>
  </div>
  

</body>
