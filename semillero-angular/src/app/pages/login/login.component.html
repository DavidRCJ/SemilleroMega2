<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"  crossorigin="anonymous"/><script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" ></script>
<title>Login</title>

<section class="loginBody">
  <div class="matriz">
    <div>
      <div class="matriz2">
        <div>
          <img src="/assets/cultoMov.png" alt="culto" />
        </div>
        <div>
          <img src="/assets/terrorMov.png" alt="terror" />
        </div>
      </div>
    </div>


    <div class="matriz3">
      <div>
        <h1 class="hachi-maru-pop-regular">Login</h1>
      </div>
      <div class="log">
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" />
          <label for="floatingInput">Email address</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" />
          <label for="floatingPassword">Password</label>
        </div>
        
        <div class="d-grid gap-2">
          <!-- Agregar acción en botón "Launch" -->
          <button id="btnLogin" class="btn btn-primary" type="button" (click)="login()">Launch</button>

          <!-- Usar `routerLink` correctamente -->
          <button id="btn1" class="btn btn-secondary" type="button" (click)="registro()">No tienes cuenta, Regístrate
          </button>
        </div>
      </div>
    </div>





    <div>
      <div class="matriz2">
        <div>
          <img src="/assets/seriesMov.png" alt="series" />
        </div>
        <div>
          <img src="/assets/comeduMov1.png" alt="series" />
        </div>
      </div>
    </div>
  </div>
</section>
