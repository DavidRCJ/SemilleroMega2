<section class="detalleBody">
<div class="container mt-5 text-center" *ngIf="data">
  <h1>{{ data.titulo }}</h1>
  <img [src]="data.imagen" alt="Poster" class="img-fluid my-4" style="max-height: 400px;">
  <h4>{{ data.director }}</h4>
  <p>{{ data.anio }}</p>
  <p class="mx-auto" style="max-width: 600px;">{{ data.sinopsis }}</p>
  
  <div class="mt-4">
    <button class="btn btn-outline-warning m-2" (click)="addToFavorites()">Agregar a Favoritos</button>
    <button class="btn btn-outline-info m-2" (click)="verTrailer()">Ver Tráiler</button>
    <button class="btn btn-outline-success m-2" (click)="verPelicula()">Ver Película</button>
    
  </div>
</div>

console.log('Cargando detalle para:', this.movieId);
<!-- Si no hay datos disponibles -->
<div class="container mt-5 text-center" *ngIf="!data">
  <h3 class="text-danger">Película no encontrada</h3>
  <p>Por favor selecciona una película válida desde la lista de Movies o Series.</p>
</div>
</section>
